<main class="page-body">
    <h1>Projects</h1>
    <p>Here are some of my current and past projects.</p>
    <div class="card-container">
        <div class="card-item">
            <h2>Project 1</h2>
            <img class="card-image" src="./project2.jpg">
            <p>Project Description</p>
        </div>
        <div class="card-item">
            <h2>Project 2</h2>
            <img class="card-image" src="./project1.jpg">
            <p>Project Description</p>
        </div>
        <div class="card-item">
            <h2>Project 3</h2>
            <img class="card-image" src="./project1.jpg">
            <p>Project Description</p>
        </div>
    </div>
    <p>Need a full stack web developer? Tell me about your project.</p>
    <form action="https://postman-echo.com/post" method="POST" class="form-wrapper">
        <div class="form-field">
            <label for="email">Enter your Email: </label>
            <input type="text" name="email" id="email" required />
        </div>
        <div class="form-field">
            <label for="project-type">Select project type: </label>
            <select name="project-type" id="project-type" required>
                <option value="">--Please choose an option--</option>
                <option value="personal">Personal</option>
                <option value="website">Website</option>
                <option value="eCommerce">eCommerce</option>
                <option value="game">Game</option>
            </select>
        </div>
        <div class="form-field">
            <label for="feedback">Project Details</label>
            <textarea id="feedback" name="feedback" rows="5" cols="33" required></textarea>

        </div>
        <div class="form-field">
            <label for="attachments">Upload files</label>
            <input type="file" id="attachments" name="attachments" multiple required />
        </div>
        <div class="form-field">
            <label for="consent">You agree to receive emails from me</label>
            <input type="checkbox" id="consent" name="consent" value="yes" required />
        </div>

        <div class="form-field button">
            <input type="submit" value="Send" />
        </div>
    </form>
</main>
